<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Baap er bank</title>
    <!-- tailwindcss stylesheet  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-16">Welcome To <span
                class="text-purple-500 font-bold">Baap</span> er
            Bank
        </h1>
    </header>
    <main>
        <section class="bg-emerald-400	w-3/4 mx-auto p-8 mt-16 rounded">
            <div>
                <input id="email-input" class="block border border-gray-400 w-3/4 px-4 py-2 rounded mx-auto" type="text"
                    placeholder="your email">
                <input class="block border border-gray-400 w-3/4 px-4 py-2 rounded mt-4 mx-auto" type="password" name=""
                    id="password-input" placeholder="your password">
                <button id="submit-button"
                    class="block border border-gray-400 bg-yellow-500 w-3/4 px-4 py-2 rounded mt-4 mx-auto text-white font-medium">
                    submit</button>
            </div>
        </section>
    </main>
    <script src="js/amnetei-login.js"></script>
</body>

</html>
