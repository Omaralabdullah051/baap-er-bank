<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-2xl sm:text-5xl text-center font-semibold mt-16">Let's get some <span
                class="text-purple-500 font-bold">Moneeeeey</span>

        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-16 ">
            <div class="grid sm:grid-cols-3 gap-4 ">
                <div class="bg-cyan-300	text-white font-medium   p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl ">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-lime-300		text-white font-medium   p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl ">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-pink-300		text-white font-medium   p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl ">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8 ">
            <div class="grid sm:grid-cols-2 gap-4 ">
                <div class="bg-indigo-300	 p-8 rounded">
                    <input id="deposit-input" class="block border border-gray-400 w-3/4 px-4 py-2 rounded mx-auto"
                        type="text" placeholder="please enter amount you want to deposit">
                    <button id="deposit-button"
                        class="block border border-gray-400 bg-yellow-500  px-4 py-2 rounded mt-4  text-white mx-auto font-medium">Deposit
                    </button>
                </div>
                <div class="bg-violet-300		 p-8 rounded">
                    <input id="withdraw-input" class="block border border-gray-400 w-3/4 px-4 py-2 rounded mx-auto"
                        type="text" placeholder="please enter amount you want to withdraw">
                    <button id="withdraw-button"
                        class="block border border-gray-400 bg-yellow-500  px-4 py-2 rounded mt-4  text-white mx-auto font-medium">Withdraw
                    </button>
                </div>


            </div>
        </section>
        <section class="mt-8 ">
            <div class="bg-cyan-300 mx-auto p-3 rounded">
                <div id="message-div">
                    <h1 class=" text-xl sm:text-4xl text-white font-semibold text-center">Balance Update Notifications
                        from <span class="font-bold text-purple-400">Baap</span></h1>
                </div>
                <div class="mt-4">
                    <input id="input-delete" class="block border border-gray-400 w-3/4 px-4 py-2 rounded mx-auto"
                        type="text" placeholder="Please type delete just one time to remove this message ">
                    <button id="delete-button" disabled
                        class="block border border-gray-400 bg-yellow-500  px-4 py-2 rounded mt-4  text-white mx-auto font-medium">Delete</button>
                </div>
            </div>


        </section>
    </main>
    <script src="js/amnetei-banking.js"></script>
</body>

</html>
